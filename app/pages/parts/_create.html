<section class="create">
  <div class="container">
    <div class="create__inner">
      <div class="create__author">
      
      </div>
      <div class="create__content">
        <div class="heading login__top login__top--create">
          <span class="heading__subtitle">Create</span>
          <h2 class="heading__title title">Create Item</h2>
        </div>
        <form action="#" class="form form--create">
          <label class="form__label">
            <span class="form__label-text">
              Upload file *
            </span>
            <div class="form__upload">
              <p class="form__upload-text">
                PNG, JPG, GIF, WEBP OR MP4. MAX 200MB.
              </p>
              <div class="form__upload-file">
                <input type="file" class="form__input-file visually-hidden">
                <span class="form__upload-check" role="button">
                  Upload File
                </span>
              </div>
            </div>
            <!-- <input type="text" class="form__input form__input-file" placeholder="PNG, JPG, GIF, WEBP OR MP4. MAX 200MB.">
            <button class="input-file">Upload File</button> -->
          </label>
          <label class="form__label">
            <span class="form__label-text">
              Item Name *
            </span>
            <input type="text" class="form__input">
          </label>
          <label class="form__label">
            <span class="form__label-text">
              Description *
            </span>
            <textarea class="form__input form__textarea form__textarea--create"></textarea>
          </label>
          <div class="form__input-box">
            <label class="form__label">
              <span class="form__label-text">
                Item Price *
              </span>
              <input type="text" class="form__input">
            </label>
            <label class="form__label">
              <span class="form__label-text">
                Royality *
              </span>
              <input type="text" class="form__input">
            </label>
            <label class="form__label">
              <span class="form__label-text">
                Size *
              </span>
              <input type="text" class="form__input">
            </label>
            <label class="form__label">
              <span class="form__label-text">
                No of Copies *
              </span>
              <input type="text" class="form__input">
            </label>
          </div>
          <button class="form__btn" type="submit">Create Item</button>
        </form>
      </div>
    </div>
  </div>
</section>
